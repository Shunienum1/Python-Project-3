<!-- books/templates/books/book_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Are you sure you want to delete "{{ book.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'books:book_list' %}">Cancel</a>
  </form>
{% endblock %}
