{% extends 'base.html' %}

{% block content %}
  <h2>Add a new book</h2>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <!-- Button to go back to the post-login options page -->
  <a href="{% url 'books:post_login' %}" class="button">Back to options</a>
{% endblock %}
