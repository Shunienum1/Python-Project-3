<!-- book_search.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Search for a Book</h2>
  <form method="get" action="{% url 'books:book_search' %}">
    <input type="text" name="query" value="{{ query }}" placeholder="Search for books...">
    <input type="submit" value="Search">
  </form>

  {% if books %}
  <ul>
    {% for book in books %}
    <li>
      Title: {{ book.title }} <br>
      Author: {{ book.authors }} <br>
      Shelves Location: {{ book.shelves }}
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No books found.</p>
  {% endif %}
  <a href="{% url 'books:post_login' %}">Back to options</a>
{% endblock %}
